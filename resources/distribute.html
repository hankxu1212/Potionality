<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potionality</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background: #618eff;
            color: white;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        main {
            padding: 20px;
        }
        .game-screenshot {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2rem;
            color: white;
            background: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #0036b3;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Potionality</h1>
        <p>Make Potions!</p>
    </header>
    <main>
        <img src="screenshot.png" alt="Game Screenshot" class="game-screenshot">
        <p>
            The potcat runs a potion bar. Serve your customers or drink potions yourself!
        </p>
        <a href="https://flowerflora.itch.io/potionality?secret=464EPYXors60T23NPR15yXzS3Ww" class="btn">Itch.io</a>
    </main>
    <footer>
        <p></p>
    </footer>
</body>
</html>
